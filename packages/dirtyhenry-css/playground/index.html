<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A CSS Playground</title>
    <link rel="stylesheet" href="/css/dirtyhenry.css" />
  </head>
  <body>
    <header>
      <a id="site-title" href="#">Header Title Here</a>
      <nav>
        <ul>
          <li>
            <a class="page-link" href="#"> Link 1</a>
          </li>
          <li>
            <a class="page-link" href="#"> Link 2</a>
          </li>
          <li>
            <a class="page-link" href="#"> Link 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>⛹️ Playground</h1>
        <section>
          <p>Click the button. It will feel like you push it.</p>
          <button class="alive-button">I am a button.</button>
          <button class="alive-button" disabled>I am a disabled button.</button>
        </section>
      </div>
    </main>
    <footer>
      <ul class="meta">
        <li>Footer A1</li>
        <li><a href="#">Footer A2</a></li>
        <li><a href="#">Footer A3</a></li>
      </ul>
      <nav>
        <ul>
          <li>
            <a class="page-link" href="#">Footer B1</a>
          </li>
          <li>
            <a class="page-link" href="#">Footer B2</a>
          </li>
          <li>
            <a class="page-link" href="#">Footer B3</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
